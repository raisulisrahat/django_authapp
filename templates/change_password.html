<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Reset Password</title>
    {% load static %}
    <!-- Load Bootstrap and Static CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-md-6 left d-none d-md-flex">
                <div class="text-center">
                    <!-- Replace with your logo path -->
                    <img src="{% static 'image/CTS.png' %}" alt="Logo">
                    <h2>Application <br> Reset Password</h2>
                    <p>Enter your new password to reset your account.</p>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 right">
                <div class="form-container">
                    <form method="POST" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
                        {% csrf_token %}
                        
                        <!-- New Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="new_password1">New Password</label>
                            <input type="password" id="new_password1" name="new_password1" class="form-control" required />
                        </div>
                        
                        <!-- Confirm New Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="new_password2">Confirm New Password</label>
                            <input type="password" id="new_password2" name="new_password2" class="form-control" required />
                        </div>
                        
                        <!-- Reset Password Button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>
                        
                        <!-- Go back to login -->
                        <div class="text-center">
                            <a href="{% url 'login' %}">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
