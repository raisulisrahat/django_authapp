<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    {% load static %}
    <!-- Include any custom CSS and Bootstrap if needed -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-1">404</h1>
        <h2 class="mb-4">Oops! The page you are looking for does not exist.</h2>
        <p class="lead">It might have been moved or deleted.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Home Page</a>
    </div>
</body>
</html>
